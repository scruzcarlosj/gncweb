<div class="well bs-component"  ng-init="loadPage()">

	<form class="form-horizontal" name="frm" ng-submit="save()">
		<fieldset>
			<legend ng-show="pageMode.createMode">Cadastrar Usuário</legend>
			<legend ng-show="pageMode.editMode">Editar Usuário</legend>
			<legend ng-show="pageMode.viewMode">Visualizar Usuário</legend>
			
			<div class="form-group" ng-class="!frm.nameTxt.$dirty ? '' : frm.nameTxt.$valid ? 'has-success has-feedback' : 'has-error has-feedback'">
				 <label for="name" class="col-lg-2 control-label">Nome <span class="required-field"> *</span></label>
			      <div class="col-lg-6">
			        <input ng-model="user.name" type="text" name="nameTxt" maxlength="50" class="form-control" id="name" placeholder="Nome" required ng-disabled="pageMode.viewMode">
			      </div>
			</div>
			
			<div class="form-group" ng-class="!frm.email.$dirty ? '' : frm.email.$valid ? 'has-success has-feedback' : 'has-error has-feedback'">
				 <label for="email" class="col-lg-2 control-label">Email <span class="required-field"> *</span></label>
			      <div class="col-lg-6">
			        <input ng-model="user.email" type="email" maxlength="50" name="email" class="form-control" id="email" placeholder="Email" required ng-disabled="pageMode.viewMode">
			      </div>
			</div>
			
			<div class="form-group" ng-class="!frm.password.$dirty ? '' : frm.password.$valid ? 'has-success has-feedback' : 'has-error has-feedback'">
				 <label for="password" class="col-lg-2 control-label">Senha <span class="required-field"> *</span></label>
			      <div class="col-lg-6">
			        <input ng-model="user.password" maxlength="20" type="password" name="password" class="form-control" id="password" placeholder="Senha" required ng-disabled="pageMode.viewMode">
			      </div>
			</div>
			
			<div class="form-group" ng-class="!frm.sector.$dirty ? '' : frm.sector.$valid ? 'has-success has-feedback' : 'has-error has-feedback'">
				 <label for="sector" class="col-lg-2 control-label">Setor <span class="required-field"> *</span></label>
			      <div class="col-lg-6">
			        <select name="sector" class="form-control" ng-model="user.sector.id" ng-options="sector.id as sector.name for sector in sectors" required ng-disabled="pageMode.viewMode">
					<option value="">Selecione</option>
					</select>
			      </div>
			</div>

			<div class="form-group">
			    <div class="col-lg-12 center">
			      <button type="submit" class="btn btn-primary" ng-disabled="frm.$invalid" ng-hide="pageMode.viewMode">Salvar</button>
			      <a ng-href="#!/pesquisar/usuario" class="btn" ng-class="pageMode.viewMode ? 'btn-primary' : 'btn-default' ">{{!pageMode.viewMode ? 'Cancelar' : 'Voltar'}}</a>
			    </div>
			</div>
			
		</fieldset>
	</form>

</div>
