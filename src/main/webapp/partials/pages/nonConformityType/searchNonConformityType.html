<div class="well bs-component" ng-init="find()">
	<form class="form-horizontal" ng-submit="nonConformityType.name ? findByName() : findAll()">
	  <fieldset>
	    <legend>Pesquisar Tipo de Não Conformidade</legend>
	    <div class="form-group">
	      <label for="name" class="col-lg-2 control-label">Nome</label>
	      <div class="col-lg-6">
	        <input ng-model="nonConformityType.name" type="text" class="form-control" id="name" placeholder="Nome">
	      </div>
	    </div>
	     <div class="form-group">
		    <div class="col-lg-12" style="text-align: center">
		      <button type="submit" class="btn btn-primary">Buscar</button>
		      <a ng-click="clean()" class="btn btn-default">Limpar</a>
		      <a ng-href="#!/cadastrar/tipoNaoConformidade" class="btn btn-default">Novo</a>
		    </div>
		</div>
	  </fieldset>
	</form>
	
</div>

<div ng-show="nonConformityTypes">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th style="width: 10%; ">Código</th>
				<th style="width: 50%; ">Nome</th>
				<th style="width: auto;"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="nonConformityType in nonConformityTypes">
				<td>{{nonConformityType.id}}</td>
				<td><a href="#!/visualizar/tipoNaoConformidade/{{nonConformityType.id}}">{{nonConformityType.name}}</a></td>
				<td>
					<div>
						<div edit-delete on-edit="edit(nonConformityType.id)" on-confirm="remove(nonConformityType, $index)"></div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
